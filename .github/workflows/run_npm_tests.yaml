name: Run npm Tests on PR

on:
  pull_request:
    branches:
      - main # Or your default branch like 'master' or 'develop'

jobs:
  test:
    name: Run vitest unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
